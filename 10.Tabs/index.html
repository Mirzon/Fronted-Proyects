<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tabs</title>
    <link rel="stylesheet" href="/10.Tabs/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/10.Tabs/css/styles.css">
</head>
<body>
    <header class="contenedor">
        <nav class="nav">
            <a href="#" class="enlace active">Primera Pestaña</a>
            <a href="#" class="enlace">Segunda Pestaña</a>
            <a href="#" class="enlace">Tercera Pestaña</a>
            <a href="#" class="enlace">Cuarta Pestaña</a>
        </nav>
    </header>
    <main class="contenedor">
        <div class="pestaña active">
            <h2 class="titulo">Gato</h2>
            <img src="/10.Tabs/img/gato.webp" alt="gato">
        </div>
        <div class="pestaña">
            <h2 class="titulo">Delfín</h2>
            <img src="/10.Tabs/img/delfin.webp" alt="delfin">
        </div>
        <div class="pestaña">
            <h2 class="titulo">Perro</h2>
            <img src="/10.Tabs/img/perro.webp" alt="perro">
        </div>
        <div class="pestaña">
            <h2 class="titulo">Vaquita</h2>
            <img src="/10.Tabs/img/vaca.webp" alt="vaca">
        </div>
        <div class="pestaña">
            <h2 class="titulo">Oveja</h2>
            <img src="/10.Tabs/img/oveja.webp" alt="oveja">
        </div>
    </main>
    
    <script src="/10.Tabs/js/scripts.js"></script>
</body>
</html>
